<div class="black-background animated fadeIn" [ngClass]="_modalUploadService.hide">
    <div class="modal" style="display: block" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Modal title</h5>
                <button (click)="hideModal()" type="button" class="close" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body text-center">

                <img *ngIf="!tmpImg" [src]="'xxx' | image" class="w150" alt="User profile image">
                <img *ngIf="tmpImg" [src]="tmpImg" class="w150" alt="User image to upload">
                <input (change)="imgSelection( $event.target.files[0] )" type=file>

            </div>
            <div class="modal-footer">
                <button (click)="hideModal()" type="button" class="btn btn-secondary">Close</button>
                <button (click)="uploadImg()" [disabled]="!tmpImg" type="button" class="btn btn-primary">Upload image</button>
            </div>
            </div>
        </div>
    </div>
</div>
