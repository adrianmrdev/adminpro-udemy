<div class="row animated fadeIn">
    <div class="col-lg-7">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">User Profile</h4>

                <form ngNativeValidate #f="ngForm" (ngSubmit)="save( f.value )" class="form p-t-20">
                    <div class="form-group">
                        <label for="exampleInputuname">User Name</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input [ngModel]="user.name" name="name" type="text" class="form-control" placeholder="Username" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input [ngModel]="user.email" [disabled]="user.google" name="email" type="email" class="form-control" placeholder="Enter email" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
                        <em class="fa fa-save"></em>
                        Save
                    </button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-lg-5">
        <div class="card">
            <div class="card-body" align=center>
                <h4 class="card-title">User Image</h4>

                <img *ngIf="!tmpImg" [src]="user.img | image" class="w150" alt="User profile image">
                <img *ngIf="tmpImg" [src]="tmpImg" class="w150" alt="User image to upload">
                <input (change)="imgSelection( $event.target.files[0] )" type=file>

                <br><br>

                <button (click)="changeImg()" [disabled]="!uploadedImg" type="button" class="btn btn-success btn-block waves-effect waves-light m-r-10">
                    <em class="fa fa-save"></em>
                    Update image
                </button>
            </div>
        </div>
    </div>
</div>
